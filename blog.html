<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog || </title>
    <style>
    
    html , body{
        width: 100;
        height: 100%;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }
    body{
            outline:2px solid red;
            padding: 10px;
            font-family: verdana;
            font-weight: lighter;
            background-color: aliceblue;
            color:black;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        nav{
            flex:calc(10% - 10px);
            outline: 2px solid black;
            height:100vh;
            display: flex;
            background-color: azure;
            align-items: center;
        }
        nav ul{
            display: flex;
            list-style-type: none;
            overflow: hidden;
            flex-direction: column;
        }
        nav ul li{
            padding:10px;
        }
        nav ul li a{
            padding:8px 15px;
            margin:5px 3px;
            font-size: 1.5em;
            text-decoration: none;
            color:black;
            position: relative;
        }
        nav ul li a::after{
            position: absolute;
            width: 100%;
            background-color: blue;
            height: 3px;
            bottom:3px;
        }
        main{
            flex: 70%;
        }      


    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Projects</a></li>
        </ul>
    </nav>
    
    <main>
        <p>Some content</p>
    </main>
    
</body>
</html>
