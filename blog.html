<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog || </title>
    <style>
    
    html , body{
        width: 100;
        height: 100%;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }
    body{
            padding: 10px;
            font-family: verdana;
            font-weight: lighter;
            background-color: aliceblue;
            color:black;
            transition:0.5s;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        nav{
            position: fixed;
            top:0;
            left:0;
            height:100vh;
            min-width: 15%;
            display: flex;
            background-color: #63e6b3;
            align-items: center;
            justify-content: flex-start;
        }
        nav ul{
            display: flex;
            list-style-type: none;
            overflow: hidden;
            flex-direction: column;
        }
        nav ul li{
            padding:10px;
            margin: 10px;
        }
        nav ul li a{
            padding:8px 15px;
            margin:10px 10px;
            font-size: 1.3em;
            text-decoration: none;
            color:black;
            font-weight: lighter;
            position: relative;
            transition: 0.5s ease;
        }

        nav ul li a:hover{
            color:rgb(61, 60, 60);
        }

        nav ul li a::after{
            content: '';
            position: absolute;
            width:0;
            transition: 0.5s ease;
            background-color: yellow;
            height: 3px;
            bottom:-4px;
            left:16px;
        }
        nav ul li a.active::after, nav ul li a:hover::after{
            width: 60%;
        }

        /* -----------------main section starts------------------ */
        main{
            outline: 2px solid green;
           min-width: 80%;
            padding-top:3%;
            padding-left: 5%;
        }      

        .hr{
            width: 75%;
            margin:0;
            opacity: .5;
        }

        h2{
            font-size: 1.6rem;
            font-weight: lighter;

        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Projects</a></li>
        </ul>
    </nav>
    
    <main>

        <div class="home content" id="home">
            <h2>Home</h2>
            <br>
            <hr class="hr">
        </div>
        <div class="about content" id="about">
            
        </div>
        <div class="contact content" id="contact">
            
        </div>
        <div class="projects content" id="projects">
            
        </div>

    </main>
    
    <script>
       
    </script>
</body>
</html>
